<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.8/themes/default/style.min.css" />
<link rel="stylesheet" href="./css/default.css"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.8/jstree.min.js"></script>
<script src="./js/main.js"></script>
<title>example</title>
</head>

<body>
<div>
  <button id="processButton">Process</button>
  <button id="ifButton">If</button>
  <button id="removeButton">Remove</button>
  <button id="executeButton">Execute</button>
</div>
<div id="tree">
  <ul>
    <li class="root control">
      <ul>
        <li class="process">count = 0</li>
        <li class="process">steps = 0</li>
        <li class="control decision">for (let ix = 0; ix < 10; ix++)
          <ul>
            <li class="process">count++</li>
            <li class="process">steps += 2</li>
          </ul>
        </li>
        <li class="control decision">if (count < 100)
          <ul>
            <li class="process">count--</li>
            <li class="process">steps--</li>
            <li class="control decision">if (0 < steps)
              <ul>
                <li class="process">steps /= 2</li>
              </ul>
            </li>
            <li class="process">count *= 2</li>
          </ul>
        </li>
        <li class="process">console.log('count:' + count)</li>
        <li class="process">console.log('steps:' + steps)</li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
